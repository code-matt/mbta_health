<div class="row">
  <div class="col-md-12">
    <div class="node-header">
      <div class="row-fluid">
        <div class="col-md-4">
          <img class="logo" src="{{env.baseUrl}}/images/logo.png">
        </div>
        <div class="col-md-2" on-mouseover="gainFocus()" on-mouseleave="loseFocus()">
          <div class="input-group">
            <input [ngFormControl]="search" type="text" class="form-control" placeholder="Enter station name">
          </div>
          <search-results (loadStation)="load($event)" *ngIf="focus" [nodes]='nodes.nodes' [query]='query'></search-results>
        </div>
        <div class="col-md-3">
          <div class="dropdown">
            <div id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Menu
              <span class="caret"></span>
            </div>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Open Settings</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
